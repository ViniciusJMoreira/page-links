<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Protótipo Portfólio</title>
    <link rel="stylesheet" type="text/css" href="style.css">

<body>   <!-- ARRUMAR A LARGURA DO BIRD TWITTER -->

        <ul class="list-port">

            <li>
